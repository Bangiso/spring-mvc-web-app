<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments:: head"></head>
<header th:replace="fragments::header"></header>
<body>
<h2>Update Student</h2>
<div class="row">
  <div class="col-md-4 formDiv">
    <form method="post" action="/students/update-successful">
      <fieldset>
        <legend></legend>
        <div>
          <label for="id">Id:</label>
          <input type="number" name="id"  th:value="${student.id}" />
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" th:value="${student.name}" />
        </div>
        <div>
          <label for="gpa">Gpa:</label>
          <input type="number" step="0.01" name="gpa"  th:value="${student.gpa}" />
        </div>
        <div>
          <label>&nbsp;</label>
          <input type="submit" value="Submit" class="submit" />
        </div>
      </fieldset>
    </form>
  </div>
</div>
<footer th:replace="fragments::footer"></footer>
</body>
</html>
